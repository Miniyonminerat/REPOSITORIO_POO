    <em><strong><h1>Bienvenido al Formulario de Registro</h1></strong></em>

  
     <div class="mb-3">
  <label for="Usuario" class="form-label"><em><strong><h3>Usuario: </h3></strong></em></label>
  <input type="text" class="form-control" id="Usuario" placeholder="Ingrese nombre de usuario">
</div>



     <div class="mb-3">
  <label for="Contraseña" class="form-label"><em><strong><h3>Contraseña: </h3></strong></em></label>

</div>


  <div class="mb-3">
  <label for="Email" class="form-label"><em><strong><h3>Correo Electronico:</h3> </strong></em></label>
  <input type="email" class="form-control" id="Email" placeholder="Ejemplo.1@gmail.com">
</div>

  <div class="mb-3">
  <label for="Telefono" class="form-label"><em><strong><h3>Telefono:</h3> </strong></em></label>
  <input type="numeric" class="form-control" id="Telefono" placeholder="3132435672">
</div>

<div class="mb-3">
  <label for="Fecha" class="form-label"><em><strong><h3>Fecha de nacimiento: </h3></strong></em></label>
  <input type="date" class="form-control" id="Fecha" placeholder="Ejemplo 12/10/1990">
</div>
