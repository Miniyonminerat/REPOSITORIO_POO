<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario PostgreSQL</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f5f5;
        }
        .card {
            margin-top: 50px;
            border-radius: 12px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 380px;">
        <h3 class="text-center mb-3">Creacion de empleado</h3>

        <form id="formEmpleado">

            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>

            <label class="form-label mt-3">Edad:</label>
            <input type="number" class="form-control" id="edad" required>

            <label class="form-label mt-3">Fecha de contrataci√≥n:</label>
            <input type="date" class="form-control" id="fecha" required>

            <label class="form-label mt-3">Salario:</label>
            <input type="number" step="0.01" class="form-control" id="salario">

            <label class="form-label mt-3">Email:</label>
            <input type="email" class="form-control" id="email" required>

            <button class="btn btn-primary btn-custom mt-4" type="submit">Guardar</button>
        </form>

        <div id="respuesta" class="mt-3 text-center"></div>
    </div>
</div>

<script>
document.getElementById("formEmpleado").addEventListener("submit", async function(e) {
    e.preventDefault();

    const datos = {
        nombre: document.getElementById("nombre").value,
        email: document.getElementById("email").value,
        edad: document.getElementById("edad").value,
        salario: document.getElementById("salario").value,
        fecha_contratacion: document.getElementById("fecha").value
    };

    const res = await fetch("/empleados", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(datos)
    });

    const json = await res.json();

    document.getElementById("respuesta").innerHTML =
        `<b>${json.mensaje || json.error}</b>`;
});
</script>

</body>
</html>
